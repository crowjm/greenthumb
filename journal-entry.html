<!DOCTYPE html>
<html lang="en">
	<head>
		<title>GreenThumb</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/bigslide.js"></script>
		<script src="js/jquery.countTo.js"></script>
		<script src="//use.typekit.net/juk4res.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>
	</head>
	<body>
		<header class="push">
			<div class="header-wrapper">
				<a href="#menu" class="menu-link">&#9776;</a>
				<nav id="menu" class="panel" role="navigation">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="rec-info.html">Get Recommendation</a></li>
						<li><a href="rec.html">View Recommendations</a></li>
						<li><a href="journal-entry.html">Update Journal</a></li>
						<li><a href="journal.html">View Journal</a></li>
					</ul>
				</nav>
				<div class="header-image">
					<img src="images/sidecarrots.svg" alt"illustration of carrots">
					<h2>GreenThumb</h2>
				</div>
			</div>
		</header>
		<div class="background">
			<div class="wrapper push">
				<form class="journal-form">
					<div>
						<h1>About My Garden</h1>
					</div>
					<div class="journal-entry">
						<h3>What I Planted</h3>
						<p>Type of Plant</p><input type="text" class="plants">
						<p>Quantity of Plant</p><input type="text" class="quantity">
						<h3>Notes</h3>
						<textarea></textarea>
					</div>
					<button><a href="journal.html">SUBMIT</a></button>
				</form>
			</div>
		</div>
		<footer class="push">
			<p><span class="timer"></span> gardens planted.</p>
			<div class="footer-email">
				<input type="email" placeholder="Join our email list."></input><!--
				--><button class="footer-button">
				<a href="#"><p>SUBMIT</p></a>
				</button>
			</div>
			<p>Built using the <a href="http://growstuff.org/policy/api">GrowStuff API</a>.</p>
		</footer>
		<script>
		$(document).ready(function() {
		$('.menu-link').bigSlide();
		});
		</script>
		<script type="text/javascript"><!--
		$('.timer').countTo({
		from: 50,
		to: 2500,
		speed: 3600000,
		refreshInterval: 5000,
		formatter: function (value, options) {
		return value.toFixed(options.decimals);
		},
		onUpdate: function (value) {
		console.debug(this);
		},
		onComplete: function (value) {
		console.debug(this);
		}
		});
		//--></script>
	</body>
</html>
